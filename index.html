<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Seleção de Usuário - Triagem START</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button#btnTriador {
      background-color: #43a047; /* verde */
    }
    button#btnTriador:hover {
      background-color: #388e3c;
    }
    button#btnSocorrista {
      background-color: #1976d2; /* azul */
    }
    button#btnSocorrista:hover {
      background-color: #1565c0;
    }
    button#btnPainel {
      background-color: #fbc02d; /* amarelo */
      color: #212121;
    }
    button#btnPainel:hover {
      background-color: #f9a825;
    }
  </style>
</head>
<body>
  <h1>Selecione o Perfil</h1>

  <button id="btnTriador">Triador</button>
  <button id="btnSocorrista">Socorrista</button>
  <button id="btnPainel">Painel</button>

  <script>
    document.getElementById('btnTriador').addEventListener('click', () => {
      window.location.href = 'triagem.html';
    });

    document.getElementById('btnSocorrista').addEventListener('click', () => {
      window.location.href = 'socorrista.html';
    });

    document.getElementById('btnPainel').addEventListener('click', () => {
      window.location.href = 'painel.html';
    });
  </script>
</body>
</html>
